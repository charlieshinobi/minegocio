version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -y
        - npm install express
        - npm install body-parser
        - npm install mongoose
        - npm install lodash
        - npm install multer
    # IMPORTANT - Please verify your build commands
    build:
      commands: []
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
